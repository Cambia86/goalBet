
<div class="row padding10 nomarginLeftRigth ">
    <div class="col-md-4 col-sm-12 text-center" >
        <img src="../assets/img/{{competitionDet.id}}.jpg" width="60%">
    </div>

    <div class="col-md-8 col-sm 12">
        <div class="row">
            <div class="col-md-12 col-sm 12">
                <h2>{{competitionDet.caption}}<h2/>
            </div>
            <div class="col-md-12 col-sm 12">
                <h4>Days {{competitionDet.currentMatchday}}/{{competitionDet.numberOfMatchdays}}<h4/>
            </div>
            <div class="col-md-12 col-sm 12">
                <h4>Teams {{competitionDet.numberOfTeams}}<h4/>
            </div>
        </div>
    </div>
</div>
<div class="row padding10 nomarginLeftRigth ">
    <div class="col-md-4 col-md-offset-1 col-sm-8 col-sm-offset-2" >
        <button ng-click="showClassifica()" class="btnGB">Classifica</button>
    </div>
    <div class="col-md-4 col-sm-8 col-sm-offset-2 marginTop10" >
        <button ng-click="showfixtures()" class="btnGB">Risultati</button>
    </div>
</div>
